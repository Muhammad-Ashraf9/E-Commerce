<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style/cart.css">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
  <nav class="navbar navbar-expand-lg  justify-content-between sticky-top bg-dark-subtle" data-bs-theme="dark">
    <a class="navbar-brand ms-3" href="#">Techno</a>
    <div>
      <ul class=" navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
        <li class="nav-item mx-lg-3">
          <a class="nav-link " aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item mx-lg-3">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
    <div class="mx-3 ">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row ">
        <li class="nav-item ">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signIn" href="#">Sign in</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link" href="#"><i class="fa-solid fa-cart-plus"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="hero" class="container-fluid d-flex justify-content-center flex-column">
      <div  class="text-center "><img width="75 em" src="../assets/logo.png" alt="logo"></div>
      <span class="text-center fw-bold fs-1 m-0 p-0">Cart</span><br>
      <div class="d-flex justify-content-center">
        <nav  aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-decoration-none text-dark fw-bold" href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
          </ol>
        </nav>
      </div>
  </div>
  <div class="container">
   
    <div class="row p-3 gap-3 flex-lg-nowrap">
      <div style="background: #F9F1E7;" class="row col-12 d-flex flex-column gap-3">
        <div id="items" class=" p-3 d-flex flex-column gap-3">
        </div>
      </div>
    </div>
  </div>
  <div style="flex: 1;"></div>
  <div id="CheckOut" style="visibility: visible; height: 10vh; background: #F9F1E7;" class="sticky-bottom  ">

    <div class="d-flex justify-content-around p-3  ">
      <h3>SubTotal : <span id="SubTotal">20</span></h3>
      <div>
        <button class="btn btn border border-2 rounded-4  border-black">Proceed to Checkout <i class="fa-solid fa-dollar-sign"></i></button>
      </div>
    </div>
  </div>
  <div style="background: #ecd7bd;" class="ps-5 mt-2">
    <div class="container-fluid">
      <div class="row text-center p-3">
        <div class="col-lg-3 col-md-6">
          <div class="d-flex flex-nowrap">
            <img width="40 px" src="../assets/trophy 1.svg" alt="">
            <div class="text-start mx-3">
              <span class="fw-bold fs-6">High Quality</span><br> 
              <span class="fw-light text-secondary">crafted from top materials</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 ">
          <div class="d-flex flex-nowrap">
            <img width="40 px" src="../assets/guarantee.svg" alt="">
            <div class="text-start mx-3">
              <span class="fw-bold fs-6">Warranty Protection</span><br> 
              <span class="fw-light text-secondary">Over 2 years</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 ">
          <div class="d-flex flex-nowrap">
            <img width="40 px" src="../assets/shipping.svg" alt="">
            <div class="text-start mx-3">
              <span class="fw-bold fs-6">Free Shipping</span><br> 
              <span class="fw-light text-secondary">Order over 150 $</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="d-flex flex-nowrap">
            <img width="40 px" src="../assets/customer-support.svg" alt="">
            <div class="text-start mx-3">
              <span class="fw-bold fs-6">24 / 7 Support</span><br> 
              <span class="fw-light text-secondary">Dedicated support</span>
            </div>
          </div>
        </div>
       
       
      </div>
    </div>
  </div>
  <footer >
    To Be made
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/cart.js"></script>
</body>

</html>
