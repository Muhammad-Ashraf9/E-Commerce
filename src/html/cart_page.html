<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style/cart.css">
  <link rel="stylesheet" href="../style/main.css">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
  
  <div id="hero" class="container-fluid">
      <div ><img width="75 px" src="../assets/logo.png" alt="logo"></div>
      <span class=" fw-bold fs-1 m-0 p-0">Cart</span><br>
      <div class="d-flex justify-content-center">
        <nav  aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-decoration-none text-dark fw-bold" href="../html/main.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
          </ol>
        </nav>
      </div>
  </div>
  <div class="container">
   
    <div class="row p-3 gap-3 flex-lg-nowrap">
      <div style="background: #F9F1E7;" class="row col-12 d-flex flex-column gap-3">
        <div id="items" class=" p-3 d-flex flex-column gap-3">
        </div>
      </div>
    </div>
  </div>
  <div style="flex: 1;"></div>
  <div id="CheckOut" style="visibility: visible; height: 10vh; background: #F9F1E7;" class="sticky-bottom  ">

    <div class="d-flex justify-content-around p-3  ">
      <h3>SubTotal : <span id="SubTotal">20</span></h3>
      <div>
        <button id="proceed" class="btn btn border border-2 rounded-4  border-black">Proceed to Checkout <i class="fa-solid fa-dollar-sign"></i></button>
      </div>
    </div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="../js/cart.js"></script>
</body>

</html>
