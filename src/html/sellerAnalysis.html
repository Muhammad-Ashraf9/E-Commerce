            $("#menu").load("./sellerSidebar.html");

<style>
        .modal {
    display: none;
    position: fixed;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
}

.modal-content {
    background-color: #fefefe;
    margin: 10px auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Adjust the width as needed */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.bb{
    margin-top: 20px;
}
</style>
</head>
<body class="d-grid">
    <div class="container-fluid row">
        <section id="menu" >
        </section>            
        <section id="interface">
            <div>
                <h3 class="i-name">
                        Analysis Dashboard
                </h3>
            <div class="values">
                <div class="val-box">
                    <i class="fas fa-shopping-cart"></i>
                    <div id="totalProducts">
                        <h3></h3>
                        <span>Total Products</span>
                    </div>
                </div>
                <div class="val-box">
                    <i class="fas fa-shopping-cart"></i>
                    <div id="totalOrders">
                        <h3></h3>
                        <span>Total Orders</span>
                    </div>
                </div>
                <div class="val-box">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <div id="pendingOrders">
                        <h3></h3>
                        <span>Pending Orders</span>
                    </div>
                </div>
                <div class="val-box">
                    <i class="fas fa-shopping-cart"></i>
                    <div id="deliveredOrders">
                        <h3></h3>
                        <span>Delivered Orders</span>
                    </div>
                </div>
                <div class="val-box">
                    <i class="fas fa-dollar-sign"></i>
                    <div id="totaProfit">
                        <h3></h3>
                        <span>Total Profit</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto bb">
            <button class="btn btn-outline-success" type="button" id="stock">View Stock</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto bb">
            <button class="btn btn-outline-success" type="button" id="sales">View Sales</button>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div>
                <canvas id="myChart1">
                </canvas>
              </div>
            </div>

        </div>
        <div id="myModal2" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close2">&times;</span>
              <div>
                <canvas id="myChart2">
                </canvas>
              </div>
            </div>

        </div>
    </div>
</section>
      
      
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
