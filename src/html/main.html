<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="../js/main.js"></script>
</head>
<body>
        <div id="topHeader" class="container-fluid  ">         
          <div id="topInfo" class="w-auto">           
            <span class="fs-3">The best tech products are closer to you than ever !</span><br>           
            <div class="text-center">
                <button class="mt-3 btn btn-light">Buy Now!!!</button>
                <button class="mt-3 ms-4 btn btn-light">Our Best Sellers!!!</button>
            </div>          
          </div>
        </div>
         <!-- This is the sign in section -->
        <div class="modal fade" id="signIn" aria-labelledby="signIn" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header d-flex flex-row justify-content-between">
                <span class="modal-title fs-5 text-black " id="signIn">Sign in</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form >
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <!-- <div class="mt-2 px-1">
                    <input class="me-2 mt-2  " type="checkbox" name="staySigned" id="staySigned"><label  for="staySigned">Stay signed in</label>
                    <a href="#" style="color: rgb(165, 165, 165);" class=" float-end">Forgot your password</a>
                  </div> -->
                  <div class="d-flex mt-4 justify-content-around">
                  <div class="form-group">
                    <input type="radio" name="accountType" value="customers" id="customers" checked>
                    <label for="customers">Customer</label>
                  </div>

                    <div class="form-group">
                      <input type="radio" name="accountType" value="sellers" id="sellers">
                      <label for="sellers">Seller</label>
                    </div>
                  </div>
                    <div class="text-center ">
                      <button class="mt-3  btn btn-outline-dark w-100">Sign in</button>
                      <button class="my-2  btn btn-dark w-100">Register</button>
                    </div>
              </div>
            </form>
            </div>
          </div>
        </div>
        <!-- sign in end -->
        <div style="background-color: red;"><pre>
















































































        </pre>
      </div>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
