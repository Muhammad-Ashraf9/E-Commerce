<!-- Start The Category Buttons -->
<div class="container" id="CategoryButtons">
  <div id="CategoryButtons" class="container">
    <ul class="row ">
      <li class="list-group-item col">
        <input class="form-check-input me-1" type="radio" value="" id="zeroCheckbox" name="Category" checked>
        <label class="form-check-label" for="firstCheckbox">All</label>
      </li>
      <li class="list-group-item col">
        <input class="form-check-input me-1" type="radio" value="TVs" id="firstCheckbox" name="Category">
        <label class="form-check-label" for="firstCheckbox">TVs</label>
      </li>
      <li class="list-group-item col">
        <input class="form-check-input me-1" type="radio" value="Laptops" id="secondCheckbox" name="Category">
        <label class="form-check-label" for="secondCheckbox">Laptops</label>
      </li>
      <li class="list-group-item col">
        <input class="form-check-input me-1" type="radio" value="Phone" id="thirdCheckbox" name="Category">
        <label class="form-check-label" for="thirdCheckbox">Phone</label>
      </li>
    </ul>
