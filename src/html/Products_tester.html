<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Page</title>
  <link rel="stylesheet" href="../style/" />
  <link rel="stylesheet" href="../style/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style/style_products_tester.css" />

  <script src="https://kit.fontawesome.com/585a1514af.js" crossorigin="anonymous">
  </script>
  <script type="module" src="../js/Products_tester.js"></script>

</head>

<body>
  <!-- Body STARTS -->
  <div class="shell">

    <div style="background-color: #FAF3EA;" id="topHeader" class="p-1 mx-4 my-2 rounded-3">

      <!-- Search Bar STARTS -->

      <div class="row ">
        <!-- Search Bar ENDS -->
        <!-- Start The Category Buttons -->
        <div id="CategoryButtons" class="text-center">
          <ul class="row">
            <li class="list-group-item col">
              <input class="form-check-input me-1" type="radio" value="" id="zeroCheckbox" name="Category" checked>
              <label class="form-check-label" for="zeroCheckbox">All</label>
            </li>
            <li class="list-group-item col">
              <input class="form-check-input me-1" type="radio" value="Sofas" id="firstCheckbox" name="Category">
              <label class="form-check-label" for="firstCheckbox">Sofas</label>
            </li>
            <li class="list-group-item col">
              <input class="form-check-input me-1" type="radio" value="Laptops" id="secondCheckbox" name="Category">
              <label class="form-check-label" for="secondCheckbox">Laptops</label>
            </li>
            <li class="list-group-item col  ">
              <input class="form-check-input me-1" type="radio" value="Phone" id="thirdCheckbox" name="Category">
              <label class="form-check-label" for="thirdCheckbox">Phone</label>
            </li>
            <li class="list-group-item col-5 col-sm-12  ">
              <form class="text-center" action="" id="searchform">
                <input type="search" placeholder="Search by product" required>
                <i class="fa fa-search"></i>
                <a href="javascript:void(0)" id="clear-btn"><i class="fa-solid fa-xmark"></i></a>
              </form>
            </li>
          </ul>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="container" id="ProductsShow">
      <div id="ProductShow" class="row">
      </div>
    </div>

    <!-- End The Products Show -->
    <!-- pagination STARTS -->
    <div id="paginationSection" class="container mt-4">
    </div>
    <!-- pagination ENDS -->
  </div>
  <!-- Body ENDS -->
</body>

</html>
