<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="src/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script>
        $(function(){
            $("#menu").load("nav.html"); 
        });
    </script>

    <title>Document</title>


<style>
    table{
        width: 800px;
        padding: 5px;
        margin: 10px auto;
        text-align: center;
        background-color: rgb(255, 248, 248);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-collapse: collapse;
        border-radius:25px;
        gap: 16.85px;
    }
    td{
        padding: 10px ;
        border-top: 3px solid rgb(155, 155, 155);
        /* border-right: 3px solid rgb(155, 155, 155); */
    }
    th{
        padding: 10px ;
    }

    table td:last-child{
        border-right: none;
    }
    #productsTable{
        margin: 20px auto;
    }
    .btn{
        margin: 20px;
    }
    .i-name{
        display: inline-block;
    }
    .topSection{
        margin: 20px;
    }
    .topSection hr{
        margin: 20px;
        opacity: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    /* Add your modal styles here */
    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
}

.modal-content {
    background-color: #fefefe;
    margin: 15px auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Adjust the width as needed */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
        <div class="container-fluid row">
            <section id="menu" >
            </section>            

            <section id="interface">
                <div class="topSection">
                    <h3 class="i-name" >Dashboard</h3>
                    <input type="button" id="addProduct" value=" + Add New Product" class="btn btn-outline-primary float-end" >
                    <!-- <div class="sidebar-toggler float-end" id="sidebarCollapse">&#43;</div> -->
                    <hr>
                </div>

            </section>
        </div>
        <section class="modalSection">
            <div id="myModal" class="modal">
                <div class="modal-content">
              <span class="close">&times;</span>
              <div class="modal-body">
                <form class="" id="form-product"> 
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control is" id="floatingname" placeholder="productname">
                        <label for="floatingname">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control " id="floatingprice" placeholder="price">
                        <label for="floatingprice">price</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control " id="floatingcatagory" placeholder="productname">
                        <label for="floatingcatagory">Product Catagory</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control " id="floatingQuantity" placeholder="Quantitiy">
                        <label for="floatingQuantity">Stoke</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="file" id="fileInput" accept="image/*">
                        <input type="button" onclick="uploadImage()" value="Upload Image"/>                    
                        <!-- <input type="number" class="form-control " id="floatingQuantity" placeholder="Quantitiy">
                        </div>
                    <div class="form-floating mb-3">
                        <label for="floatingQuantity">Stoke</label> -->
                        <textarea class="form-control" placeholder="Description of your product" id="floatingdescription" style="height: 100px"></textarea>
                        <label for="floatingdescription">Description of your product</label>
                    </div>
                </form>
            </div>  
              <!-- Add your modal content here -->
              <h2>Edit Product Modal</h2>
              <!-- Add your form or content for editing a product -->
            </div>
          </div>            
        </section>
            
        <script type="module" src="./seller.js"></script>
</body>
